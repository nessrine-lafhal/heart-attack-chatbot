# Données d'entraînement NLU pour le Chatbot Cardiaque
version: "3.1"

nlu:
- intent: greet
  examples: |
    - salut
    - bonjour
    - hello
    - bonsoir
    - salut docteur
    - bonjour docteur
    - hey
    - coucou

- intent: goodbye
  examples: |
    - au revoir
    - bye
    - à bientôt
    - merci au revoir
    - goodbye
    - à plus tard
    - bonne journée

- intent: affirm
  examples: |
    - oui
    - bien sûr
    - exactement
    - c'est ça
    - tout à fait
    - absolument
    - d'accord
    - ok

- intent: deny
  examples: |
    - non
    - pas du tout
    - jamais
    - non merci
    - ce n'est pas ça
    - pas vraiment
    - négatif

- intent: ask_risk_factors
